<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="../WEB-INF/layout/template.xhtml">

    <ui:define name="page_title">Google Log in</ui:define>

    <ui:define name="center_content">
        <h:form>
            <s:token allowMultiplePosts="true" />

            <s:decorate id="googleUsernameField" template="../WEB-INF/layout/edit.xhtml">
                <ui:define name="label"><span class="loginForm_label">Google Username</span></ui:define>
                <h:inputText id="username" value="#{credentials.username}"/>
            </s:decorate>

            <div style="clear:both"/>
            <div class="actionButtons">
                <h:commandButton id="Sign_in" value="#{messages['jsf.SignIn']}" action="#{identity.login}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
