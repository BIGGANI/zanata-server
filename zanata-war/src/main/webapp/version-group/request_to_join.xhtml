<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:rich="http://richfaces.org/rich"
   template="/WEB-INF/layout/template.xhtml">

   <ui:param name="showGlobalMessages" value="true"/>
   
   <ui:define name="page_title">#{messages['jsf.RequestToJoinVersionGroupTitle']}</ui:define>

   <ui:define name="center_content">
      <rich:jQuery selector="#tab_version_groups" query="addClass('ui-tabs-selected')" />

       <h1>
           #{messages['jsf.GroupId']}:&nbsp;
           <s:link view="/version-group/view/#{versionGroupJoinAction.slug}" styleClass="table_link">
               #{versionGroupJoinAction.slug}
           </s:link>
       </h1>
       <h1>
           #{messages['jsf.Name']}:&nbsp;
           <s:link id="versionGroup" styleClass="table_link" value="#{versionGroupJoinAction.group.name}" view="/version-group/version_group.xhtml"> 
          	<f:param name="versionGroupSlug" value="#{versionGroupJoinAction.group.slug}"/>
          </s:link>
       </h1>



       <ui:include src="../WEB-INF/layout/version_group_join.xhtml" />

   </ui:define>

</ui:composition>
