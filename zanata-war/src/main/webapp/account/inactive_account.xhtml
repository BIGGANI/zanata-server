<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="../WEB-INF/layout/template.xhtml">

    <ui:define name="page_title">Inactive account</ui:define>

    <ui:define name="head">
                               
    </ui:define>

    <ui:define name="center_content">
    	<h:form>
 			<h:outputText value="Your account is not activated. Please select the following:" styleClass="input_help"/>
        	
        	<s:div>
        		<h:commandButton id="resendEmail" value="#{messages['jsf.ResendActivationEmail']}" 
        							 action="#{inactiveAccountAction.sendActivationEmail}"/>

				<s:div>
	                <h:outputText value="OR" styleClass="input_help"/>
	                
	                <s:div>
	                	<h:outputText value="Update email address and resend activation email:" styleClass="input_help"/>
		                
		                
		                <s:decorate id="emailField" template="../WEB-INF/layout/edit.xhtml">
		                    <ui:define name="label">#{messages['jsf.Email']}</ui:define>
		                    <h:inputText id="email"  value="#{inactiveAccountAction.email}">
		                        <a4j:support event="onblur" reRender="emailField" ajaxSingle="true"/>
		                    </h:inputText>
		                    <s:span styleClass="icon-info-circle-2 input_help" id="emailHelp">
		                        <rich:toolTip>
		                            #{messages['jsf.EmailToolTip']}
		                        </rich:toolTip>
		                    </s:span>
		                </s:decorate>
	                </s:div>
					<s:div>
	        			<h:commandButton id="changeOfEmail" value="#{messages['jsf.ChangeEmail']}" 
	        							 action="#{inactiveAccountAction.changeEmail}"/>
	      			</s:div>
        		</s:div>
			</s:div>        							 
    	</h:form>

    </ui:define>

</ui:composition>
