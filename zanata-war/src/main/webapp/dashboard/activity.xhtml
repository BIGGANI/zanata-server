<div class="g__item l--push-v-1 w--1-2 w--4-10-h" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">
                
	<div class="l--push-left-half">
		<h2 class="heading--secondary">#{messages['jsf.YourActivity']}</h2>
	</div>
	<ul class="list--no-bullets">
		<ui:repeat value="#{dashboardAction.getActivities()}" var="activity">
			<li class="l--pad-all-half bg--higher--hover bg--faint reveal">
				<p class="l--float-right txt--neutral l--push-left-half">
					<ui:param name="actionName" value="#{dashboard.getActivityName(activity.actionType)}"/>
					<i aria-hidden="true" class="i--large #{dashboard.getCssIconClass(activity.actionType)}" title="#{actionName}"></i>
					<span class="is-invisible">#{actionName}</span>
				</p>
	        	<p class="l--push-all-0">
	        		<h:outputText value="#{dashboardAction.getHtmlMessage(activity)}" escape="false"/> 
	        	</p>
	        	<ul class="list--horizontal txt--meta">
	          		<li>
	          			<i aria-hidden="true" class="i i--clock txt--neutral" title="#{messages['jsf.Time']}"></i>
	          			<span class="is-invisible">#{messages['jsf.Time']}</span>#{dashboard.getTime(activity)}
	          		</li>
	          		<li class="reveal__target">
	          			<i aria-hidden="true" class="i i--document txt--neutral" title="#{messages['jsf.Document']}"></i>
	          			<span class="is-invisible">#{messages['jsf.Document']}</span> 
	          			<a href="#">StringResource</a>
	          		</li>
	          		<li class="reveal__target">
	          			<i aria-hidden="true" class="i i--language txt--neutral" title="#{messages['jsf.Language']}"></i>
	          			<span class="is-invisible">#{messages['jsf.Language']}</span> 
	          			<a href="#">zh-Hant</a>
	          		</li>
	          		<li class="reveal__target">
	          			<i aria-hidden="true" class="i i--version txt--neutral" title="#{messages['jsf.Version']}">
	          				<span class="is-invisible">#{messages['jsf.Version']}</span>
	          			</i> 
	          			<a href="#">master</a>
	          		</li>
	        	</ul>
	     	</li>
     	</ui:repeat>
	</ul>
</div>
