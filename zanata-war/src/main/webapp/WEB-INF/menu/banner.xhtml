<header role="banner" class="bg--pop-highest txt--s-align-center"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	
	<a href="#off-canvas--left" class="off-canvas__toggle--left is-hidden--m-up l--float-left">
		<i class="i i--large i--list"></i>
		<span class="is-invisible">Menu</span>
	</a>
	
	<h1 class="header__title heading--sub">
		<a href="/"><img class="header__site-logo" src="//webassets-zanata.rhcloud.com/1/logo.svg"/>#{messages['jsf.Zanata']}</a>
	</h1>
	
	<s:fragment rendered="#{identity.loggedIn}">
		<a href="#off-canvas--right" class="off-canvas__toggle--right l--float-right badge__container">
			<span class="badge--bl"><!--  This is for notification count --></span>
			<i class="i i--large">
				<img src="#{gravatarServiceImpl.getUserImageUrl(24)}" alt="#{personHome.instance.name}"/>
			</i>
			<span class="is-invisible">Account</span>
		</a>
	</s:fragment>
	<s:fragment rendered="#{not identity.loggedIn}">
		<div class="l--float-right l--pad-v-half l--push-right-2">
			<h:outputLink id="Sign_in" value="#{request.contextPath}/account/sign_in?continue=#{urlUtil.getEncodedLocalUrl(request)}" propagation="none"
	                     rendered="#{not applicationConfiguration.kerberosAuth}">#{messages['jsf.SignIn']}
			</h:outputLink>
	        <h:outputLink id="kSign_in" value="#{request.contextPath}/account/klogin.seam?continue=#{urlUtil.getEncodedLocalUrl(request)}" propagation="none"
	                      rendered="#{applicationConfiguration.kerberosAuth}">#{messages['jsf.SignIn']}
	        </h:outputLink>
		</div>
	</s:fragment>
	
	<nav class="header__menu is-hidden--s l--push-left-half">
	  <ul class="list--horizontal">
	    <li class="l--push-left-half"><s:link id="banner_projects_link" view="/project/home.xhtml" propagation="none">#{messages['jsf.Projects']}</s:link></li>
	    <li class="l--push-left-half"><s:link id="banner_version-groups_link" view="/version-group/home.xhtml" propagation="none">#{messages['jsf.Groups']}</s:link></li>
	    <li class="l--push-left-half"><s:link id="banner_languages_link" view="/language/home.xhtml" propagation="none">#{messages['jsf.Languages']}</s:link></li>
	    <li class="l--push-left-half"><s:link id="banner_help_link" view="/help/view.xhtml" propagation="none">#{messages['jsf.Help']}</s:link></li>
	  </ul>
	</nav>
</header>
