<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/layout/template.xhtml">
    
<ui:define name="page_title">Help</ui:define>
<ui:define name="center_content">
    <!-- should this be project-help-content? -->
    <s:formattedText id="project-home-content" value="#{applicationConfiguration.helpContent}"></s:formattedText>
</ui:define>

<ui:define name="left_content">
  <rich:panel id="loggedIn" rendered="#{identity.loggedIn}">
    <f:facet name="header">#{messages['jsf.Actions']}</f:facet>
    <s:link styleClass="action_link" value="#{messages['jsf.EditHelpPageContent']}"
    		view="/help/edit_help_content.xhtml" propagation="none"
    		rendered="#{s:hasRole('admin')}"></s:link>
    <s:link styleClass="action_link" value="#{messages['jsf.ContactAdmin']}" view="/help/contact" propagation="none"/>
  </rich:panel>

</ui:define>

</ui:composition>
