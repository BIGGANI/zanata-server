<div class="l--push-all-half">
  <a href="#">&lt; Back to features list</a>
  <h3>{{feature.summary}}</h3>
  <div class="txt-hero {{feature.testResult | resultStyle}}">{{feature.testResult}}</div>
  <h4 class="heading--sub">{{feature.testName}}</h4>
  <ul class="list--slat-horizontal list--highlight l--push-all-half bg--neutral">
    <li class="reveal--list-item list__title">
      <a ng-href="https://bugzilla.redhat.com/show_bug.cgi?id={{feature.bugzilla}}">rhbz{{feature.bugzilla}}</a>
    </li>
  </ul>

</div>
